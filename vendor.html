<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vendor dashboard</title>
  <style>
    body{font-family:Arial;background:#f4f4f4;padding:20px}
    .box{background:#fff;padding:20px;border-radius:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
    label{font-weight:bold}
    input,textarea,select{width:100%;padding:8px;margin-top:5px}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    button{margin-top:20px;padding:10px;background:#000;color:#fff;border:none}
  </style>
</head>
<body>
<h2>vendor profile dashboard</h2>
<div class="box">
  <div class="grid">
    <div><label>vendor name</label><input type="text"></div>
    <div><label>shop name</label><input type="text"></div>
    <div><label>destination / location</label><input type="text"></div>
    <div><label>shop no (mall)</label><input type="text"></div>
    <div><label>credit period (days)</label><input type="number"></div>
    <div><label>upload shop image</label><input type="file"></div>
  </div>

  <label>products uploaded</label>
  <textarea rows="3"></textarea>

  <label>monthly performance</label>
  <select>
    <option>excellent</option>
    <option>good</option>
    <option>average</option>
    <option>poor</option>
  </select>

  <h3>per day charge paid by customer</h3>
  <table>
    <tr><th>date</th><th>product</th><th>charge (â‚¹)</th></tr>
    <tr>
      <td><input type="date"></td>
      <td><input type="text"></td>
      <td><input type="number"></td>
    </tr>
  </table>
<button>Update Display Box</button>
</div>
<button id="saveBtn" disabled>save vendor details</button>
</body>
</html>

<script>
  const inputs = document.querySelectorAll(
    "#vendorname, #shopname, #location, #shopno, #creditperiod, #products, #performance"
  );

  const updateBtn = document.getElementById("updateBtn");

  // enable button when user types or changes anything
  inputs.foreach(input => {
    input.addEventListener("input", () => {
      updateBtn.disabled = false;
      updateBtn.style.background = "green";
    });
  });

  // save vendor data
  updateBtn.addeventListener("click", () => {
    const vendordata = {
      vendorName: vendorName.value,
      shopName: shopName.value,
      location: location.value,
      shopNo: shopNo.value,
      creditPeriod: creditPeriod.value,
      products: products.value,
      performance: performance.value
    };

    localstorage.setItem("vendordata", JSON.stringify(vendordata));

    alert("vendor details updated successfully!");

    // redirect to vendor profile page
    window.location.href = "vendor-profile.html";
  });
</script>
