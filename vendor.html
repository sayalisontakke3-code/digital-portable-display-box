<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Dashboard</title>
  <style>
    body{font-family:Arial;background:#f4f4f4;padding:20px}
    .box{background:#fff;padding:20px;border-radius:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
    label{font-weight:bold}
    input,textarea,select{width:100%;padding:8px;margin-top:5px}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    button{margin-top:20px;padding:10px;background:#000;color:#fff;border:none}
  </style>
</head>
<body>
<h2>Vendor Profile Dashboard</h2>
<div class="box">
  <div class="grid">
    <div><label>Vendor Name</label><input type="text"></div>
    <div><label>Shop Name</label><input type="text"></div>
    <div><label>Destination / Location</label><input type="text"></div>
    <div><label>Shop No (Mall)</label><input type="text"></div>
    <div><label>Credit Period (Days)</label><input type="number"></div>
    <div><label>Upload Shop Image</label><input type="file"></div>
  </div>

  <label>Products Uploaded</label>
  <textarea rows="3"></textarea>

  <label>Monthly Performance</label>
  <select>
    <option>Excellent</option>
    <option>Good</option>
    <option>Average</option>
    <option>Poor</option>
  </select>

  <h3>Per Day Charge Paid by Customer</h3>
  <table>
    <tr><th>Date</th><th>Product</th><th>Charge (â‚¹)</th></tr>
    <tr>
      <td><input type="date"></td>
      <td><input type="text"></td>
      <td><input type="number"></td>
    </tr>
  </table>

  <button id="saveBtn">Save Vendor Details</button>
</div>
<script>
  document.getElementById("savevendordetailsBtn").addEventListener("click", function () {

    const vendorData = {
      vendorName: document.getElementById("vendorName").value,
      shopName: document.getElementById("shopName").value,
      location: document.getElementById("location").value,
      shopNo: document.getElementById("shopNo").value,
      creditPeriod: document.getElementById("creditPeriod").value,
      products: document.getElementById("products").value,
      performance: document.getElementById("performance").value
    };

    localStorage.setItem("vendorData", JSON.stringify(vendorData));

    alert("Vendor details saved successfully!");
    window.location.href = "vendor-profile.html";
  });
</script>

</body>
</html>
