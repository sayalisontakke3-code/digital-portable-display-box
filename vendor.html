<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Vendor Product Upload</h2>

<input type="text" id="name" placeholder="Product Name"><br><br>
<input type="text" id="price" placeholder="Price"><br><br>
<input type="text" id="discount" placeholder="Discount %"><br><br>
<input type="text" id="customers" placeholder="No. of Customers Bought"><br><br>

<textarea id="description" placeholder="Product Description"></textarea><br><br>

<input type="text" id="image" placeholder="Product Image URL"><br><br>
<input type="text" id="buyLink" placeholder="Buy Link"><br><br>

<button onclick="saveProduct()">Save Product</button>

<script>
function saveProduct() {
  const product = {
    name: document.getElementById("name").value,
    price: document.getElementById("price").value,
    discount: document.getElementById("discount").value,
    customers: document.getElementById("customers").value,
    description: document.getElementById("description").value,
    image: document.getElementById("image").value,
    buyLink: document.getElementById("buyLink").value
  };

  localStorage.setItem("product", JSON.stringify(product));
  alert("Product saved successfully!");
}
</script>

</body>
</html>
