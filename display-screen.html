<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Display Screen</title>
  <style>
    body {
      font-family: Arial;
      background: #fff;
      color: #000;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 28px; }
    .price { font-size: 24px; margin: 10px 0; }
    .discount { font-size: 18px; }
    .box { border: 2px solid #000; padding: 20px; margin-top: 20px; }
    .label { font-weight: bold; margin-top: 10px; display:block }
  </style>
</head>
<body>

<h1 id="productName"></h1>
<div class="price">Price: â‚¹<span id="price"></span></div>
<div class="discount">Discount: <span id="discount"></span>%</div>

<div class="box">
  <span class="label">Product Description</span>
  <p id="description"></p>

  <span class="label">Customer Reviews</span>
  <p id="reviews"></p>

  <span class="label">Last Purchase</span>
  <p>
    Date: <span id="date"></span><br>
    Customer: <span id="customer"></span><br>
    Quantity: <span id="quantity"></span>
  </p>
</div>

<button onclick="window.location.href='display.html'">Edit Display</button>

<script>
  const data = JSON.parse(localStorage.getItem("displayProduct"));

  if (!data) {
    alert("No product data found!");
    window.location.href = "display.html";
  }

  document.getElementById("productName").innerText = data.productName;
  document.getElementById("price").innerText = data.price;
  document.getElementById("discount").innerText = data.discount;
  document.getElementById("description").innerText = data.description;
  document.getElementById("reviews").innerText = data.reviews;
  document.getElementById("date").innerText = data.date;
  document.getElementById("customer").innerText = data.customerName;
  document.getElementById("quantity").innerText = data.quantity;
</script>

</body>
</html>
