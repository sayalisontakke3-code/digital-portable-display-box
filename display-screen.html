<!DOCTYPE html>
<html>
<head>
  <title>Display Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="productName"></h2>

<img id="productImage" width="300"><br><br>

<p><strong>Price:</strong> â‚¹<span id="price"></span></p>
<p><strong>Discount:</strong> <span id="discount"></span>%</p>
<p><strong>Customers Bought:</strong> <span id="customers"></span></p>

<p id="description"></p>

<img id="qr" width="150"><br>
<p>Scan to Buy</p>

<script>
const product = JSON.parse(localStorage.getItem("product"));

if (product) {
  document.getElementById("productName").innerText = product.name;
  document.getElementById("price").innerText = product.price;
  document.getElementById("discount").innerText = product.discount;
  document.getElementById("customers").innerText = product.customers;
  document.getElementById("description").innerText = product.description;
  document.getElementById("productImage").src = product.image;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + product.buyLink;
} else {
  document.body.innerHTML = "<h3>No product uploaded yet</h3>";
}
</script>

</body>
</html>
