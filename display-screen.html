<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Product Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .display-box {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border: 3px solid #000;
      padding: 30px;
    }

    .product-container {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .product-image img {
      width: 320px;
      border: 2px solid #000;
    }

    .product-details h1 {
      margin: 0;
      font-size: 28px;
    }

    .price {
      font-size: 22px;
      margin: 10px 0;
      font-weight: bold;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .qr {
      text-align: center;
    }

    .qr img {
      width: 140px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="display-box">
  <div class="product-container">
    <div class="product-image">
      <img id="productImage" src="" alt="Product Image">
    </div>

    <div class="product-details">
      <h1 id="productName"></h1>
      <div class="price" id="productPrice"></div>
      <div class="desc" id="productDesc"></div>
    </div>

    <div class="qr">
      <img id="qrCode" src="" alt="QR Code">
      <p>Scan to Buy</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevProduct()">‹ Prev</button>
    <button onclick="nextProduct()">Next ›</button>
  </div>
</div>

<script>
  const products = JSON.parse(localStorage.getItem("products")) || [];
  let index = 0;

  function loadProduct(i) {
    if (!products.length) return;

    document.getElementById("productImage").src = products[i].image;
    document.getElementById("productName").innerText = products[i].name;
    document.getElementById("productPrice").innerText = "₹ " + products[i].price;
    document.getElementById("productDesc").innerText = products[i].description;
    document.getElementById("qrCode").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
      encodeURIComponent(products[i].buyLink);
  }

  function nextProduct() {
    index = (index + 1) % products.length;
    loadProduct(index);
  }

  function prevProduct() {
    index = (index - 1 + products.length) % products.length;
    loadProduct(index);
  }

  loadProduct(index);
</script>

</body>
</html>
