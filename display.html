<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display box</title>
  <style>
    body{font-family:Arial;background:#f9f9f9;padding:20px}
    .box{background:#fff;padding:20px;border-radius:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
    label{font-weight:bold}
    input,textarea{width:100%;padding:8px;margin-top:5px}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    button{margin-top:20px;padding:10px;background:#000;color:#fff;border:none}
  </style>
</head>
<body>
<h2>Product Display Box</h2>
<div class="box">
  <div class="grid">
    <div><label>Product Name</label><input type="text"></div>
    <div><label>Product Price (â‚¹)</label><input type="number"></div>
    <div><label>Discount (%)</label><input type="number"></div>
    <div><label>Upload Product Image</label><input type="file"></div>
  </div>

  <label>Product Description</label>
  <textarea rows="4"></textarea>

  <label>Payment Scanner (QR)</label>
  <input type="file">

  <label>Customer Reviews</label>
  <textarea rows="3"></textarea>

  <h3>Customers Bought Per Day</h3>
  <table>
    <tr><th>Date</th><th>Customer Name</th><th>Quantity</th></tr>
    <tr>
      <td><input type="date"></td>
      <td><input type="text"></td>
      <td><input type="number"></td>
    </tr>
  </table>

  <button id="updateBtn" disabled>Update Display</button>

</div>
</body>
</html>

<script>
  const inputs = document.querySelectorAll("input, textarea");
  const updateBtn = document.getElementById("updateBtn");

  function checkDisplayForm() {
    let valid = true;
    inputs.forEach(input => {
      if (input.type !== "file" && input.value.trim() === "") {
        valid = false;
      }
    });
    updateBtn.disabled = !valid;
  }

  inputs.forEach(input => {
    input.addEventListener("input", checkDisplayForm);
  });

  updateBtn.addEventListener("click", () => {
    const displayData = {
      productName: document.querySelector('[placeholder="Product name"]')?.value || "",
      price: document.querySelector('[placeholder="Price"]')?.value || "",
      discount: document.querySelector('[placeholder="Discount"]')?.value || "",
      description: document.querySelectorAll("textarea")[0]?.value || "",
      reviews: document.querySelectorAll("textarea")[1]?.value || "",
      date: document.querySelector('[type=\"date\"]')?.value || "",
      customerName: document.querySelectorAll("input[type='text']")[1]?.value || "",
      quantity: document.querySelector('[type=\"number\"]')?.value || ""
    };

    localStorage.setItem("displayProduct", JSON.stringify(displayData));
    alert("Display updated successfully!");
    window.location.href = "display-screen.html";
  });
</script>
