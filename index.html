<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portable Digital Display Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Portable Pop-Up Digital Product Display Box</h1>
  <p>SaaS platform for vendors to showcase products on e-ink displays</p>

  <a href="vendor.html">Vendor Dashboard</a>
  <a href="display.html">View Display Screen</a>

  <h2>Saved Products</h2>
<div id="productList" style="display:flex; gap:20px; flex-wrap:wrap;"></div>

  <button onclick="location.href='saved-products.html'">
  Saved Products
</button>

  <script>
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const productList = document.getElementById("productList");

  if (products.length === 0) {
    productList.innerHTML = "<p>No products added yet.</p>";
  }

  products.forEach(product => {
    const card = document.createElement("div");
    card.style.border = "1px solid #ccc";
    card.style.padding = "10px";
    card.style.width = "220px";

    card.innerHTML = `
      <img src="${product.image}" style="width:100%; height:150px; object-fit:cover">
      <h3>${product.name}</h3>
      <p>Price: â‚¹${product.price}</p>
      <p>Discount: ${product.discount}%</p>
      <p>Bought by ${product.customers} customers</p>
      <p>${product.description}</p>
      <a href="${product.buyLink}" target="_blank">Buy Link</a>
    `;

    productList.appendChild(card);
  });
</script>

</body>
</html>
